<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>卡套设计 - 入口</title>
    <style>
      :root {
        --brand: #e60012;         /* 中国联通主红 */
        --brand-darker: #c4000f;  /* 深红 */
        --bg-top: #ffffff;        /* 顶部白 */
        --bg-bottom: #fff5f5;     /* 淡粉/淡红底 */
        --card: #ffffff;          /* 卡片白底 */
        --border: #f0f0f0;        /* 细边 */
        --muted: #666666;         /* 次要文本 */
        --text: #1f1f1f;          /* 主文本 */
        --shadow: 0 8px 24px rgba(0,0,0,0.06);
        --shadow-hover: 0 12px 32px rgba(0,0,0,0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans SC, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
        color: var(--text);
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      /* 顶部品牌条 */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: #fff;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .logo-img { height: 24px; width: auto; display: inline-block; }
      .brand-name { color: var(--brand); }
      .brand-sub { color: var(--muted); font-weight: 600; font-size: 12px; margin-left: 2px; }

      main { display: grid; place-items: center; padding: 40px 16px; }
      .container { width: 100%; max-width: 980px; display: grid; gap: 22px; }

      .hero { text-align: center; }
      .hero h1 { margin: 0; font-size: 28px; letter-spacing: 0.2px; }
      .hero p { margin: 8px 0 0; color: var(--muted); }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 8px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 20px;
        display: grid;
        gap: 12px;
        box-shadow: var(--shadow);
        transition: box-shadow .2s ease, transform .2s ease;
      }
      .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
      .card h2 { margin: 0; font-size: 18px; }
      .card p { margin: 0; color: var(--muted); font-size: 14px; line-height: 1.55; }

      .badges { display: flex; gap: 8px; flex-wrap: wrap; }
      .badge {
        padding: 3px 10px;
        border-radius: 999px;
        font-size: 12px;
        background: #fff1f0;           /* 淡红背景 */
        color: var(--brand-darker);
        border: 1px solid #ffd6d3;
      }

      .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
      .btn {
        appearance: none;
        border: 1px solid #ffd6d3;
        background: linear-gradient(180deg, #fff5f5, #ffecec);
        color: var(--brand-darker);
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
        text-decoration: none;
        display: inline-flex; align-items: center; gap: 8px; font-weight: 600;
      }
      .btn:hover { transform: translateY(-1px); border-color: #ffb3ad; box-shadow: 0 6px 16px rgba(230,0,18,0.12); }
      .btn.primary { border-color: transparent; background: linear-gradient(180deg, #ff6b72, var(--brand)); color: white; }
      .btn.primary:hover { box-shadow: 0 8px 20px rgba(230,0,18,0.18); }

      footer { text-align: center; color: var(--muted); margin: 10px 0 24px; font-size: 12px; }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="logo" aria-label="中国联通 风格">
        <img class="logo-img" src="/newlogo.5191.png" alt="中国联通 logo" />
        <span class="brand-name">中国联通</span>
        <!-- <span class="brand-sub">China Unicom</span> -->
      </div>
    </header>

    <main>
      <div class="container">
        <section class="hero">
          <h1>卡套设计</h1>
          <p>选择要编辑与导出的页面</p>
        </section>

        <section class="grid">
          <article class="card">
            <div class="badges">
              <span class="badge">Front</span>
              <span class="badge">可编辑</span>
            </div>
            <h2>正面（Front）</h2>
            <p>以日本 3 日上网卡作为模板，模板正面。支持高亮修改并导出独立 HTML。</p>
            <div class="actions">
              <a class="btn primary" href="/front.html">进入正面页面</a>
              <a class="btn" href="/back.html">切到反面</a>
              <a class="btn" href="/front-daily.html">Daily版（3栏）</a>
            </div>
          </article>

          <article class="card">
            <div class="badges">
              <span class="badge">Back</span>
              <span class="badge">可编辑</span>
            </div>
            <h2>反面（Back）</h2>
            <p>产品说明、操作指引、网络与服务信息等。支持高亮修改并导出独立 HTML。</p>
            <div class="actions">
              <a class="btn primary" href="/back.html">进入反面页面</a>
              <a class="btn" href="/front.html">切到正面</a>
              <a class="btn" href="/back-recharge.html">可增值版</a>
            </div>
          </article>
        </section>
      </div>
    </main>

    <footer>Vite + TypeScript · 高亮导出 · /src/shared/exporter.ts</footer>
  </body>
  </html>
